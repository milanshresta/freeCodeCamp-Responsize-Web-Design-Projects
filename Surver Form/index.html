<!DOCTYPE>
<html>

<head>
    <title>Survey form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <main>

        <!--Background Image-->
        <div class="background-img">
            <img id="bg-img"
                src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"
                rel="background image">
        </div>

        <!--Headline Text-->
        <div class="headline">
            <h1 id="title">Outing Name List</h1>
            <p id="description">2 Days outing program and please fill the form</p>
        </div>

        <!--Main Form Section-->
        <div class="body-section">
            <div class="main-div">
                <form id="survey-form">

                    <label id="name-label">
                        <span>Name</span>
                        <br>
                        <input id="name" type="text" placeholder="Enter your name" required>
                    </label>

                    <label id="email-label">
                        <span>Email</span>
                        <br>
                        <input id="email" type="email" placeholder="e.g milon.stha88@gmail.com" required>
                    </label>

                    <label id="number-label">
                        <span>Age (optional)</span>
                        <br>
                        <input id="number" type="number" min="10" max="50" placeholder="10">
                    </label>

                    <span>Which option is best for you?</span>
                    <label id="dropdown-menu">
                        <select id="dropdown">
                            <option hidden>Select</option>
                            <option value="Buffet Launch">Buffet Launch</option>
                            <option value="Mo:Mo">Mo:Mo</option>
                            <option value="Khaja Set">Khaja Set</option>
                            <option value="Burger or Sandwish">Burger or Sandwish</option>
                        </select>
                    </label>

                    <div class="form-items">
                        <span>Would you recommend freeCodeCamp to a friend?</span>
                        <br>
                        <label class="radio-button" for="definitely" id="label-definitely">
                            <input class="radio-checkbox" type="radio" name="recommend" id="definitely"
                                value="definitely">Definitely
                        </label>
                        <label class="radio-button" for="maybe" id="label-maybe">
                            <input class="radio-checkbox" type="radio" name="recommend" id="maybe" value="maybe">Maybe
                        </label>
                        <label class="radio-button" for="not-sure" id="label-not-sure">
                            <input class="radio-checkbox" type="radio" name="recommend" id="not-sure"
                                value="not-sure">Not sure
                        </label>
                    </div>

                    <label id="number-label">
                        <span>What would you like to see improved?</span>
                        <br><br>
                        <input id="input" type="checkbox" min="10" max="50" placeholder="10" value="frontend projects">
                        <span>Front-end projects</span>

                        <input id="input" type="checkbox" min="10" max="50" placeholder="10" value="data visualization">
                        <span>Data Visualization</span>
                    </label>

          <label>
            <input type="radio" value="Male" name="Male">
          </label>

          <label>
            <input type="radio" value="Male" name="Male">
          </label>

          <label>
            <input type="radio" value="Male" name="Male">
          </label>

          <label>
            <input type="radio" value="Male" name="Male">
          </label>

          <input type="checkbox" value="Male" name="Male">
          <input type="checkbox" value="Female" name="Female"-->

                    <span>Any comments or suggestions?</span>
                    <textarea id="textarea"></textarea>
                    <button id="submit" type="submit">Submit</button>

                </form>

            </div>
        </div>
    </main>
</body>

</html>
